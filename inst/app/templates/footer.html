  >
    <div class="pb-3">
      {% for key, socmed in data_template.social_media_data %}
      <a
        href="{{socmed.linked_page}}"
        class="btn btn-{{socmed.btn_cls}} btn-floating mx-4 p-4 {{socmed.pulse_clas}}"
        role="button"
        data-mdb-ripple-init
        rel="nofollow"
        target="_blank"
