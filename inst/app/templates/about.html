<!--Section: about-->
<section id="about">
  <strong>
    <h1 class="text-center text-black pt-1 mb-1"></h1>
  </strong>
  <div class="text-center mb-5 mt-0">
    <h2
      class="border-start border-end border-dark border-3 shadow-5-strong rounded rounded-5 p-3 mx-5 text-dark"
    >
      {{data_template.about_comment}}
    </h2>
  </div>
  <div class="row">
    {% for key, item in data_template.about_skills %}
    <div class="col">
      <div class="col-lg-12 mb-5">
        <div class="d-flex flex-column align-items-center">
          <div class="flex-shrink-0" style="margin-bottom: -18px; z-index: -1">
            <div
              class="p-3 badge-dark rounded-pill shadow-5-strong bg-transparent bg-gradient"
            >
              <i class="{{item.icon}} fa-lg text-dark fa-fw"></i>
            </div>
          </div>
          <div class="flex-grow-1">
            {% include "about_accordions.html" %}

            <div
              class="d-flex flex-column align-items-center"
              style="margin-top: -10px"
            >
              <div>
                <div class="p-0 badge-primary rounded-4 shadow-5-strong mb-2">
                  <a href="{{item.expert_link}}" onclick="window.onload()"
                    ><img
                      class="rounded-4 shadow-5-strong"
                      src="{{item.expert_profil}}"
                      alt="Avatar"
                      style="width: 50px; height: 50px; z-index: 2"
                  /></a>
                </div>
              </div>
              <div
                class="d-flex flex-column align-items-center px-3 border border-0 rounded-5"
                style="background: linear-gradient(
                      180deg,
                      {{item.expert_theme}},
                    rgba(255, 255, 255, 0.267) 100%
                      );"
              >
                <p class="fw-bold mb-1">{{item.expert_name}}</p>
                <small
                  ><a href="{{item.expert_link}}" onclick="window.onload()"
                    >{{item.expert_description}}</a
                  ></small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
<!--Section: about-->
