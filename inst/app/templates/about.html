<!--Section: about-->
<section>
  <strong>
    <h1 class="text-center text-black pt-5 mb-3"></h1>
  </strong>
  <div class="row">
    {% for key, item in data_template.about_skills %}
    <div class="col">
      <div class="col-lg-12 mb-5">
        <div class="d-flex align-items-start">
          <div class="flex-shrink-0">
            <div class="p-3 badge-primary rounded-4">
              <i class="fas fa-{{item.icon}} fa-lg text-primary fa-fw"></i>
            </div>
          </div>
          <div class="flex-grow-1 ms-4">
            <h2 class="fw-bold mb-1">{{item.title}}</h2>
            <p class="text-muted mb-1 text-justify">
              <i class="fas fa-comments"></i>
              {{item.description}}
            </p>
            <p class="text-muted mb-1 text-primary">
              <i class="fas fa-user-tie text-primary"></i>
              <strong class="text-primary">{{item.expert_name}}</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
<!--Section: about-->
